{{define "dashboard"}}
<!DOCTYPE html>
<html>
    <head>
        <title>Vortex Status 🎧</title>
    </head>
    <body>
    {{ range .}}
    <h1> 🟢 Vortex is currently recording <a href="https://spinitron.com/WRBB/show/{{.Id}}/{{nameFormat .Name}}">{{.Name}}</a></h1>
    {{else}}
    <h1> 🔴 Vortex is not recording anything</h1>
    {{end}}
    </body>
</html>
{{end}}
